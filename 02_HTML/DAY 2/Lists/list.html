<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="A">
        <li>coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol start="I">
        <li>coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h1>UnOrdered List</h1>
    <ul>
        
    </ul>
</body>
</html>
