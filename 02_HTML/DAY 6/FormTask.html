<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>

<body>
    <form action="">
        <label for="Name">Full Name :</label>
        <input type="text" id="Name">
        <br><br>
        <label for="DateofBirth">Date Of Birth :</label>
        <input type="date" placeholder="dd-mm-yyyy" id="DateofBirth">
        <br><br>
        <label for="WeeklyWorkCapacity">Weekly Work WeeklyWorkCapacity :</label>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for="ProfilePicture">Profile Picture :</label>
        <input type="file" name="" id="ProfilePicture">
        <br><br>
        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender"><label for="">Male</label>
        <input type="radio" name="Gender"><label for="">Female</label>
        <input type="radio" name="Gender"><label for="">Others</label>
        <br><br>
        <label for="Food">Food Choices</label>
        <input type="checkbox" name="" id="Food"><label for="">Vegetarian</label>
        <input type="checkbox" name="" id="Food"><label for="">Non-Vegetarian</label>
        <br><br>
        <label for="">Primary Language :</label>
        <select name="" id="">
            <option value="">English</option>
        </select>
        <br><br>
        <label for="">Email</label>
        <input type="text" placeholder="Enter Your Email" name="" id="">
        <br><br>
        <label for="">Conatact Number :</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">Your Password :</label>
        <input type="password">
        <br><br>
        <label for="">Confirm Password :</label>
        <input type="Password">
        <br><br>
        <input type="checkbox" name="" id=""><label for="">Terms and Conditions</label>
        <br><br>
        <button>Submit</button>
        <br><br>

    </form>
</body>

</html>
