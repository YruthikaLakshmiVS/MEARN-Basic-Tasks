<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h4>Register From</h4>
    <form action="">
        <label for="username">Username :</label>
        <input type="text" placeholder="enter your Full Name" id="Username">
        <br><br>

        <label for="email">Email :</label>
        <input type="email" placeholder="enter your Email address" id="email">
        <br><br>

        <label for="phonenumber">Phone Number :</label>
        <input type="text" placeholder="enter your Phone number" id="phonenumber">
        <br><br>

        <label for="age">Age :</label>
        <input type="number" placeholder="enter your Age" id="age">
        <br><br>

        <label for="address">Address :</label>
        <textarea name="" id="" rows="8" cols="10"></textarea>
        <br><br>
        <!-- radio button -->
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id=""><label for="">Male</label>
        <input type="radio" name="gender" id=""><label for="">Female</label>
        <input type="radio" name="gender" id=""><label for="">Others</label>
        <br><br>

        <!-- Dropdown -->
        <label for="course">Select your Course: </label>
        <select name="" id="course">
            <option value="" aria-hidden="">--Select--</option>
            <option value="">MEARN</option>
            <option value="">Python</option>
            <option value="">Big data</option>
            <option value="">Testing</option>
        </select>
        <br><br>

        <!-- Checkbox -->
        <label for="">Select your Language : </label>
        <input type="checkbox"> <label for="">English</label>
        <input type="checkbox"> <label for="">Malayalam</label>
        <input type="checkbox"> <label for="">Hindi</label>
        <br><br>

        <!-- upload file -->
        <label for="">Upload Your Photo</label>
        <input type="file" name="" id="">


        <br><br>
        <input type="submit" value="Sign up">
</body>

</html>
